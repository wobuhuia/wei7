{% extends '../layout/base.html'%}

{% block main-content %}
<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">首页</a>
			</li>
			<li class="active">微信</li>
			<li class="active">群发</li>
			<li class="active">消息列表</li>
		</ul><!-- .breadcrumb -->
	</div>

	<div class="page-content">
			<div class="row">
					<div class="col-xs-12">
						<div class="table-responsive">
							<table id="sample-table-1" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>编号</th>
										<th>消息</th>
										<th>操作</th>
									</tr>
								</thead>

								<tbody>
									{% for val in content %}
									<tr>
										<td>{{ val.id }}</td>
										<td>{{ val.content }}</td>
										<td>
										<a href="weijkQun/{{ val.id }}">
											<button class="btn">群发</button>
										</a>
										</td>
									</tr>	
									{% endfor %}
								</tbody>
							</table>
						</div><!-- /.table-responsive -->
					</div><!-- /span -->
				</div><!-- /row -->

	</div><!-- /.page-content -->
</div><!-- /.main-content -->
{% endblock %}
