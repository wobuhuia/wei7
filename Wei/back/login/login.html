{% extends "../layout/base_index.html" %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block h3 %}
    <h3 class="panel-title">安居客房源系统登录</h3>
{% endblock %}

{% block mainbody %}
    <form role="form" action="/login" method="post">
        <fieldset>
            {% csrf_token %}
            <div class="form-group">{{ loginForm.username }}</div>
            <div class="form-group">{{ loginForm.password }}</div>
            <!-- <div class="checkbox">{{ loginForm.remember }}</div> -->
            
            <!-- Change this to a button or input when using this as a form -->
            <input type="submit" value="登录" class="btn btn-lg btn-success btn-block">
            <div style="text-align:right;">
                <a href="/register" class="btn ">没有账号密码？点击注册</a>
            </div>
           
        </fieldset>
    </form>
{% endblock %}
